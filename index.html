<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="top">
      <div class="settings">
        <form action="" class="color-form">
          <label for="color">Pick A Color :</label>
          <input type="color" name="color" id="color" />
        </form>

        <form action="" class="size-form">
          <label for="grid-size" id="grid-size-label"
            >Grid Size : 16 x 16</label
          >
          <input
            type="range"
            name="grid-size"
            id="grid-size"
            min="1"
            max="100"
            value="16"
          />
        </form>

        <form action="" class="rainbow-form">
          <button class="rainbow-btn">Rainbow</button>
        </form>

        <form action="" class="reset-btn-form">
          <button class="reset-btn">Reset</button>
        </form>
      </div>

      <div class="container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
